<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGNIN</title>
</head>
<body>
<div>
    <form action="/signIn" method="post">
        <div>
            <label>
                <p>Введите логин</p>
                <input name="username" placeholder="Логин" required pattern="^\S*$" title="Введите данные без пробелов">
            </label>
        </div>
        <div>
            <label>
                <p>Введите пароль</p>
                <input name="password" placeholder="Пароль" type="password" required pattern="^\S*$" title="Введите данные без пробелов">
            </label>
        </div>
        <div>
            <button type="submit">Войти</button>
        </div>
    </form>
    <div>
        <button onclick="location.href = '/';">На главную</button>
    </div>
</div>
</body>
</html>
