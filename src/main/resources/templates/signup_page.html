<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGNUP</title>
</head>
<body>
<div>
    <form action="/signUp" method="post">
        <div>
            <label>
                <p>Введите Ваше имя</p>
                <input name="firstname" placeholder="Имя" required pattern="^\S*$" title="Введите данные без пробелов">
            </label>
        </div>
        <div>
            <label>
                <p>Введите Вашу фамилию</p>
                <input name="lastname" placeholder="Фамилия" required pattern="^\S*$" title="Введите данные без пробелов">
            </label>
        </div>
        <div>
            <label>
                <p>Введите Ваше отчество</p>
                <input name="patronymic" placeholder="Отчество" required pattern="^\S*$" title="Введите данные без пробелов">
            </label>
        </div>
        <div>
            <label>
                <p>Введите Вашу почту</p>
                <input name="email" placeholder="Почта" type="email" required pattern="^\S*$" title="Введите данные без пробелов">
            </label>
        </div>
        <div>
            <label>
                <p>Придумайте логин</p>
                <input name="username" placeholder="Логин" required pattern="^\S*$" title="Введите данные без пробелов">
            </label>
        </div>
        <div>
            <label>
                <p>Придумайте пароль</p>
                <input name="password" placeholder="Пароль" type="password" required pattern="^\S*$" title="Введите данные без пробелов">
            </label>
        </div>
        <div>
            <button type="submit">Зарегестрироваться</button>
        </div>

    </form>
    <div>
        <button onclick="location.href = '/';">На главную</button>
    </div>
    <h3 th:text="${message}"></h3>
</div>
</body>
</html>
